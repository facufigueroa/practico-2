{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Sign Up</h2>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Log In</a></p>
    </form>
{% endblock content %}
