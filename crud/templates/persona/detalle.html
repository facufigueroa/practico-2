{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center flex-column m-auto">
        <h1>Detalle de Persona</h1>
        <p><strong>Nombre:</strong> {{ persona.nombre }}</p>
        <p><strong>Apellido:</strong> {{ persona.apellido }}</p>
        <p><strong>Edad:</strong> {{ persona.edad }}</p>
        <p><strong>Oficina asignada:</strong> {{ persona.oficina }}</p>
    
        <a href="{% url 'persona:lista' %}">Volver</a>
    </div>
{% endblock %}
