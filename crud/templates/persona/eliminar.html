{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Persona</h2>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>
        <button type="submit">Confirmar eliminación</button>
        <a href="{% url 'persona:lista' %}">Cancelar</a>
    </form>
{% endblock %}
