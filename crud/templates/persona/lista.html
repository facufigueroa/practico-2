{% extends 'base.html' %}


{% block content %}
    
    {% if personas %}
        <ul class="d-flex flex-column align-items-center list-unstyled">
            
            {% for persona in personas %}
                <li class="d-flex flex-row align-items-center mb-3">
                    <p>{{persona}}</p>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button class="btn btn-success" type="button">
                            <a class="text-decoration-none text-white" href="{% url 'persona:detalle' persona.id %}">Ver</a>
                        </button>
                        <button class="btn btn-warning" type="button">
                            <a class="text-decoration-none text-black" href="{% url 'persona:editar' persona.id %}">Modificar</a>
                        </button>
                        <button class="btn btn-danger" type="button">
                            <a class="text-decoration-none text-white" href="{% url 'persona:eliminar' persona.id %}">Eliminar</a>
                        </button>
                    </div>
                </li>
            {% endfor %}
                
        </ul>
    {% endif %}
        
{% endblock content %}
